<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
           
        }

        /* Navbar styles */

        .navbar {
            background-color: black;
            padding: 20px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }
        
        
       
        /* Button styles */

        .btn 
        {
            display:inline-block;
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            outline: #000;
        }
        .btn:hover
        {
            border-color: #000;
            background-color: #ffffff;
            color: #000;
        }
        .btn:focus, .btn:active 
        {
            outline: #000;
            box-shadow: none; /* Remove the default box-shadow */
            border-color: #000; /* Change the border color to desired color */
        }

        /* CSS styles for footer */
        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            background-color: #000; /* Changed color to black */
            color: #fff;
            height: 40px; /* Adjust height as needed */
            line-height: 40px; /* Center content vertically */
            text-align: center; /* Center text horizontally */
            z-index: 999; /* Ensure footer is above other content */
        }

        .footer p {
             margin: 0;
        }
        
        /* Circular login icon styles */
        .login-icon {
            background-color: transparent;
            color: #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 24px;
            margin-left: 0px;
        }

        .login-icon i {
            font-size: 10px;
        }

        /* Custom styles for login/signup page */
        .login-signup-container {
            background-color: #f4f4f4;
            padding: 80px 0;
            margin-top: 60px;
            margin-bottom: 0px;
        }

        .login-signup-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-signup-form h2 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="try_4.html"></a>
            <a href="try_4.html"><img src="logo_sample_white.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="try_4.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products_sample.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus_sample.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_sample.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login_sample.html">
                            <div class="login-icon"><i class="fas fa-user"></i></div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mycart_sample.html">
                            <i class="fas fa-shopping-cart"></i> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Section -->
    <section class="login-signup-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="login-signup-form">
                        <h2 style="text-align: center;">Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-block">Login</button>
                        </form>
                        <hr>
                        <p class="text-center">Don't have an account? <a href="signup_sample.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-light text-center">
        <div>
            <p>&copy; 2024 Candid | Phagwara, Punjab | All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
