    <!-- Custom CSS -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #5c2808;
            padding: 20px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .navbar-scrolled {
            background-color: #000000 !important; /* Change to desired background color */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar-scrolled .navbar-brand,
        .navbar-scrolled .navbar-nav .nav-link {
            color: #fff !important; /* Change to desired text color */
        }

        /* Contact section styles */
        .contact-section {
            padding: 50px 0;
            text-align: center;
            margin-top: 70px;
        }

        .contact-section h2 {
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .btn 
        {
            display: inline-block;
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover
        {
            border-color: #5c2808;
            background-color: #ffffff;
            color: #000;
        }
        .btn:focus, .btn:active 
        {
            outline: #000;
            box-shadow: none; /* Remove the default box-shadow */
            border-color: #000; /* Change the border color to desired color */
        }

        /* Circular login icon styles */
        .login-icon {
            background-color: transparent;
            color: #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 24px;
            margin-left: 0px;
        }

        .login-icon i {
            font-size: 10px;
        }
        .login-icon-scrolled{
            color: white !important;
        }

        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            background-color: #5c2808; 
            color: #fff;
            height: 40px; 
            line-height: 40px; /* Center content vertically */
            text-align: center; /* Center text horizontally */
            z-index: 999; 
        }

        .footer p {
             margin: 0;
        }
    </style>
</head>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            const navbarBrand = document.querySelector('.navbar-brand');
            const login = document.querySelector('.login-icon');

            if (window.scrollY > 0) {
                navbar.classList.add('navbar-scrolled');
                login.classList.add('login-icon-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
                login.classList.remove('login-icon-scrolled');
            }
        });
    </script>
